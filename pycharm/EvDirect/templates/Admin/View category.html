{% extends 'Admin/home_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_category_post/">
  <table class="pull-left">
    <tr>{% csrf_token %}
      <td>
      <input type="text" name="textfield" id="textfield"class="form-control" placeholder="Search with name"/></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
<br><br>
  <table class="table table-bordered">
    <tr>
      <th>Sl no</th>
      <th>Name</th>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ forloop.counter }}</td>
      <td>{{ i.name }}&nbsp;</td>
      <td width="50px"><a href="/myapp/edit_category/{{ i.id }}#tab"class="btn btn-outline-success">Edit</a></td>
      <td width="50px"><a href="/myapp/delete_category/{{ i.id }}"class="btn btn-outline-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
