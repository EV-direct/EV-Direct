{% extends 'Admin/home_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/myapp/view_feedback_post/">
 <table class="pull">
    <tr>{%csrf_token%}
      <td>From</td>
      <td>
      <input type="date" name="textfield" id="textfield"class="form-control" /></td>
      <td>To</td>
      <td>
      <input type="date" name="textfield2" id="textfield2"class="form-control" /></td>
      <td><input type="submit" name="button" id="button" value="Search"class="btn btn-success" /></td>
    </tr>
  </table>
  <br>
  <table class="table table-bordered">
    <tr>
      <th width="50px">Sl.no</th>
      <th width="130px">Date</th>
      <th>User Name</th>
      <th>Feedback</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.USER.uname }}</td>
      <td>{{ i.feedback }}</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
