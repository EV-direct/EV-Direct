{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/ev_addslots_post/">
    {% csrf_token %}
  <table class="table table-bordered">

    <tr>
      <th>Date</th>
      <td>
      <input type="date" name="textfield2" class="form-control" id="textfield2" required/></td>
    </tr>
    <tr>
      <th>Free Slot</th>
      <td>
      <input type="text" name="textfield3" id="textfield3"  class="form-control" required/></td>
    </tr>
   <tr>
      <th>Unit</th>
      <td>
      <input type="number" name="textfield5" id="textfield5"  class="form-control" required/></td>
    </tr>
    <tr>
      <th>Charges</th>
      <td>
      <input type="text" name="textfield4" id="textfield4"  class="form-control" required/></td>
    </tr>
    <tr>
      <th>&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Add"   class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
