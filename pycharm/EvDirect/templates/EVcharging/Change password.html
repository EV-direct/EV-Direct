{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/ev_changepassword_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th width="59" >Current password</th>
      <td width="140">
      <input type="password" name="textfield" id="textfield" class="form-control"  required/></td>
    </tr>
    <tr>
      <th>New password</th>
      <td>
      <input type="password" name="textfield2" id="textfield2"   class="form-control"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></td>
    </tr>
    <tr>
      <th>Confirm password</th>
      <td>
      <input type="password" name="textfield3" id="textfield3"  class="form-control"  required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Change" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
