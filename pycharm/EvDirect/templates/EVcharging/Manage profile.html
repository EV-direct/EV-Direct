{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
    <form id="form1" name="form1" method="post" action="/myapp/ev_manageprofile_post">
    {% csrf_token %}
  <table class="table table-bordered">
{#    <tr>#}
{#      <td height="101">&nbsp;</td>#}
{#      <td>&nbsp;</td>#}
{#    </tr>#}
    <tr>
      <th>Station name</th>
      <td>
      <input type="text" name="textfield" value="{{ data.station_name }}" id="textfield"  class="form-control"  required readonly/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td>
      <input type="text" name="textfield2" value="{{ data.email }}" id="textfield2"  class="form-control"  required readonly/></td>
    </tr>
    <tr>
      <th>Place</th>
      <td>
      <input type="text" name="textfield4" value="{{ data.place }}" id="textfield4"  class="form-control"  readonly/></td>
    </tr>
    <tr>
      <th>City</th>
      <td>
      <input type="text" name="textfield5" value="{{ data.city }}" id="textfield5"  class="form-control" readonly/></td>
    </tr>
    <tr>
      <th>State</th>
      <td>
      <input type="text" name="textfield6" value="{{ data.state }}" id="textfield6"  class="form-control"  readonly/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td>
      <input type="text" name="textfield7" value="{{ data.pin }}" id="textfield7" pattern="[6][0-9]{5}"  class="form-control" readonly/></td>
    </tr>
    <tr>
      <th>Phone no</th>
      <td>
      <input type="text" name="textfield8" value="{{ data.phone_number }}" id="textfield8" pattern="[9876][0-9]{9}"  class="form-control"  readonly/></td>
    </tr>
      <tr>
      <th>Photo</th>
      <td>
      <img src="{{ data.photo }}" height="200px" width="auto"  > </td>
    </tr>
    <tr>
      <td></td>
      <td> <a href="/myapp/ev_editstation/{{ data.id }} " class="btn btn-success">edit</a></td>
    </tr>
  </table>
</form>
{% endblock %}
