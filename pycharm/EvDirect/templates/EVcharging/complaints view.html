{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/ev_view_complaints_post/">
  <table class="pull-left">
    <tr>{%csrf_token%}
      <th>From</th>
      <td>
      <input type="date" name="textfield" id="textfield"  class="form-control"  /></td>
      <th>To</th>
      <td>
      <input type="date" name="textfield2" id="textfield2"   class="form-control"  /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
      <th>Date</th>
      <th>Complaint</th>
      <th>Status</th>
      <th>Reply</th>
      <th>User id</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>{{ i.date }}&nbsp;</td>
      <td>{{ i.complaints }}&nbsp;</td>
      <td>{{ i.status }}&nbsp;</td>
      <td>{{ i.replay }}&nbsp;</td>
      <td>{{ i.USER.uname }}&nbsp;</td>
      <td><a class="btn btn-success" href="/myapp/ev_sendreply/{{ i.id }}">Reply</a></td>
    </tr>
              {% endfor %}

  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
