{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/ev_view_charges_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>

      <td>
      <input type="text" name="textfield" id="textfield"  class="form-control"  /></td>

      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th>Sl no</th>
      <th>Unit</th>
      <th>Charge</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.unit }}&nbsp;</td>
      <td>{{ i.amount }}&nbsp;</td>
      <td><a href="/myapp/ev_edit_charges/{{ i.id }}" class="btn btn-success">Edit</a></td>
      <td><a href="/myapp/ev_delete_charges_post/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
{% endblock %}
