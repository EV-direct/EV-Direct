{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/ev_view_review_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>{%csrf_token%}
      <th>From</th>
      <td>
      <input type="date" name="textfield" id="textfield" class="form-control"  /></td>
      <th>To</th>
      <td>
      <input type="date" name="textfield2" id="textfield2"  class="form-control"  /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th>Sl.no</th>
              <th>Date</th>
      <th>User Name</th>

      <th>Review</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
        <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.USER.uname }}&nbsp;</td>

      <td>{{ i.reveiw }}&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
