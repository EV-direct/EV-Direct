{% extends 'EVcharging/EVcharging_home.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/myapp/ev_view_slots_post/">
{% csrf_token %}
  <table class="pull-left">
    <tr>
        <th>From</th>
      <td>
      <input type="date" name="textfield"  class="form-control"  id=""  required/></td>
        <th>to</th>
        <td>
      <input type="date" name="textfield2" id=""  class="form-control"  required /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
  <table class="table table-bordered">
    <tr>
      <th>Sl no </th>
      <th>Date</th>
      <th>Free slots</th>
      <th>Charges</th>
      <th>Unit</th>
      <td></td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>&nbsp;{{ i.date }}</td>
      <td>{{ i.free_slot }}&nbsp;</td>
      <td>{{ i.charges }}</td>
        <td>{{ i.unit }}</td>

      <td><a href="/myapp/ev_edit_slots/{{ i.id }}#abc" class="btn btn-success">Edit</a></td>
      <td><a href="/myapp/ev_delete_slots/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}
